<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
    }
    
    h1 {
      color: #1a64d6;
      font-size: 34px;
      line-height: 48px;
      margin: 10px 0;
    }

    h2 {
      font-size: 30px;
      font-weight: 400;
      margin-bottom: 15px;
    }

    ul {
      padding: 0;
    }

    li {
      list-style: none;
      background: white;
      padding: 12px;
      margin: 10px auto;
      border-radius: 10px;
      transition: background 0.3s ease;
      max-width: 400px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    li:hover {
      background: #fffbef;
    }

    p {
      font-size: 18px;
      opacity: 0.7;
    }

    button {
      display: block;
      margin: 20px auto;
      border: 2px solid #1a64d6;
      background: #1a64d6;
      color: #fff;
      font-size: 18px;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: white;
      color: #1a64d6;
    }
  </style>
</head>
<body>
  <h1>🌤<br>Currently 21° in Tokyo</h1>
  <h2>13° / <strong>23°</strong></h2>

  <ul>
    <li>
      <h3>🌧 Tomorrow</h3>
      <p>10° / <strong>22°</strong></p>
    </li>
    <li>
      <h3>🌥 Saturday</h3>
      <p>15° / <strong>17°</strong></p>
    </li>
    <li>
      <h3>☀️ Sunday</h3>
      <p>25° / <strong>28°</strong></p>
    </li>
  </ul>

  <button id="changeCity">Change city</button>
  
  <script>
    function updateWeather() {
      let city = prompt("What city do you live in?").trim();
      let temperature = parseFloat(prompt("What temperature is it?"));
      let h1 = document.querySelector("h1");

      if (!city || isNaN(temperature)) {
        alert("Please enter a valid city and temperature!");
        return;
      }

      let emoji = temperature > 20 ? "😎" : "🥶";
      h1.innerHTML = `${emoji}<br>Currently ${temperature}° in ${city}`;
    }

    document.querySelector("#changeCity").addEventListener("click", updateWeather);
  </script>

  <p>Coded by Relebogile Sebokolodi.</p>
</body>
</html>
